<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8">
  <title>Elementos semánticos del HTML5</title> 
</head> 
<body> 
  <header> 
    <h1>El Encabezado</h1> 
  </header> 
  <nav> 
    <p>Los enlaces de navegación</p> 
  </nav> 
  <form action="#">
    Usuario:

<br>

</form>
<aside>

  </aside>
  <footer>

  </footer> 
  <br>
  <form action="#">
    Usuario:
    <input type="text" id="usuario" required>
    <br>
    Clave:
    <input type="password" id="clave" required>
    <br>
    <br>
    <input type="submit">
</form>
</body> 
</html>
